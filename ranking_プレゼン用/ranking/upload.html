		<input class="container text-center" type="file" id="files" name="files[]" multiple />
        <script>
          function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
            document.getElementById('hoge').setAttribute("src", "assets/images/" + files[0].name);
            var next_page = ""
            if (files[0].name == "kinoko.jpeg") {
              next_page = "ranking2.html"
            } else {
              next_page = "ranking1.html"
            }
            document.getElementById('fuga').setAttribute("href", next_page);
          }
          document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>
